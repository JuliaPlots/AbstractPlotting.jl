## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
julia:
  - 1.3
  - nightly
notifications:
  email: false
git:
  depth: 99999999

# uncomment the following lines to allow failures on nightly julia
# (tests will run but not make your overall status red)
matrix:
  allow_failures:
    - julia: 1.3

script:
  - export JL_PKG=AbstractPlotting
  - julia --color=yes -e "using Pkg; if VERSION >= v\"1.1.0-rc1\"; Pkg.build(verbose=true); else Pkg.build(); end"
  - julia -e 'using Pkg; pkg"add MakieGallery#master"'
  - julia --check-bounds=yes --color=yes -e "using Pkg; Pkg.test(coverage=true)"



## uncomment the following lines to override the default test script
#script:
#  - julia -e 'Pkg.clone(pwd()); Pkg.build("AbstractPlotting"); Pkg.test("AbstractPlotting"; coverage=true)'
after_success:
  # push coverage results to Coveralls
  - julia -e 'cd(Pkg.dir("AbstractPlotting")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("AbstractPlotting")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
