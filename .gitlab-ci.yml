variables:
    CI_IMAGE_TAG: "opengl"
    MODERNGL_DEBUGGING: "true"
    JULIA_DEPOT_PATH: "$CI_PROJECT_DIR/.julia/"
    ABSTRACTPLOTTING_MINIMAL: "false"

test:
    image: "juliagpu/julia:v1.3-${CI_IMAGE_TAG}"
    tags:
        - xorg
    cache:
        key: ${CI_JOB_NAME}
        paths:
          - .julia/artifacts
    before_script:
        - apt-get -qq update
        - apt-get install -y cmake xorg-dev mesa-utils # glfw
    script:
      - mkdir -p $JULIA_DEPOT_PATH # Pkg.jl#325
      - julia --project -e 'using Pkg; pkg"add Packing#master https://github.com/SimonDanisch/GridLayoutBase.jl.git#sd/geometrybasics GLMakie#sd/geometrybasics StatsMakie#sd/geometrybasics MakieGallery#master; build"; Pkg.test(; coverage=true)'
    after_script:
      - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit_local(process_folder(), ".")'
    artifacts:
        when: on_failure
        paths:
        - test/tested_different
        - test/test_recordings
        - Project.toml
        - Manifest.toml
        expire_in: 2 day
